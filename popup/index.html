<html>
<head>
    <title>Youtube Video Score</title>
    <style>
        :root {
            --ydark: rgb(40, 40, 40);
            --yred: rgb(255, 0, 0);
            --yredFade: rgb(255, 0, 0, 0.5);
            --ywhite: rgb(255, 255, 255);
        }
        body {
            background-color: var(--ydark); 
            font-family: 'Roboto', Arial, sans-serif;
            width: 300px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--ywhite);
            text-align: center;
        }
        input {
            background: var(--ydark);
            color: var(--ywhite);
            border-color: var(--ywhite);
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            width: 100%;
            text-align: center;
            
        }
        ::placeholder {
            color: var(--ywhite);
        }
        .buttonDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        .newSection {
            margin-top: 15px;
        }
        button {
            color: var(--ywhite);
            background: var(--yred);
            border-color: var(--ywhite);
            border-width: 1px;
            width: 100px;
            border-radius: 10px; 
            height: 30px;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: var(--yredFade);
        }
    </style>
</head>
<body>
    <h1>YouTube Video Scorer</h1>
    <input placeholder="Insert API key" id="api_input"/>                   
    <div class="buttonDiv">
        <button id="api_submit" type="button">Submit</button>
    </div>
    <h2>Get Scores on thumbnails:</h2>
    <div class="buttonDiv">
        <button id="GetScoresButton" class="btn btn-primary">Click</button>
    </div>
</body>

<script src="popup.js"></script>

</html>
